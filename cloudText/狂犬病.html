                谣言：狂犬病潜伏期长达十几年？
                真相：该说法没有科学依据。狂犬病潜伏期长短不一，一般为1至3个月，个别人可短至几天、长至1年以上，目前公认的最长潜伏期是6年。狂犬病目前属于可防不可治疾病，一旦发病，死亡率几乎高达100%。在亚洲和非洲，狗是主要的传染源，猫也可以传染狂犬病。如果不慎被动物咬伤，首先用肥皂水(或其他弱碱性清洁剂)与流动清水(或生理盐水)交替清洗伤口至少15分钟。随后及时到指定的狂犬疫苗接种门诊就诊，对伤口进行分级诊断，尽快完成疫苗接种，有必要时，接种被动免疫抑制剂(蛋白)。
                (来源:科学辟谣平台)
